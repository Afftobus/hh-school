<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" type="text/css" href="https://tech.hh.ru/bloko/styles/css/blocks/icon.css"/>
</head>
<body>
<div class="modal-wrapper">
    <div class="modal-window">
        <div class="contact-info">
            <div class="contact-itens-wrapper">
                <div class="contact-info-item">
                    <div class="contact_info-iten__icon">
                        <span class="bloko-icon bloko-icon_change-position bloko-icon_initial-inverted"></span>
                    </div>
                    <div class="contact-info-item__content">
                        <div class="contact-info-item__title">Адрес</div>
                        <div class="contact-info-item__text">Москва, Годовикова 9/10</div>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="contact_info-iten__icon">
                        <span class="bloko-icon bloko-icon_phone bloko-icon_initial-inverted"></span>
                    </div>
                    <div class="contact-info-item__content">
                        <div class="contact-info-item__title">Давайте поговорим</div>
                        <div class="contact-info-item__text">
                            <a href="tel:+78001236879" class="contact-info-item__link">+7 800 1236879</a>
                        </div>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="contact_info-iten__icon">
                        <span class="bloko-icon bloko-icon_mail-outline bloko-icon_initial-inverted"></span>
                    </div>
                    <div class="contact-info-item__content">
                        <div class="contact-info-item__title">Служба поддержки</div>
                        <div class="contact-info-item__text">
                            <a href="mailto:support@example.com" class="contact-info-item__link">support@example.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <form>
                <div class="contact-form-title">
                    Напишите нам сообщение
                </div>
                <div class="contact-form-item">
                    <div class="contact-form-item__title">
                        Укажите фамилию и имя
                    </div>
                    <div class="contact-form-item__inputs-wrapper">
                        <input class="contact-form-item__input" placeholder="Имя">
                        <input class="contact-form-item__input" placeholder="Фамилия">
                    </div>
                </div>
                <div class="contact-form-item">
                    <div class="contact-form-item__title">
                        Адрес электронной почты
                    </div>
                    <div class="contact-form-item__inputs-wrapper">
                        <input class="contact-form-item__input"  placeholder="example@email.com">
                    </div>
                </div>
                <div class="contact-form-item">
                    <div class="contact-form-item__title">
                        Номер телефона
                    </div>
                    <div class="contact-form-item__inputs-wrapper">
                        <input class="contact-form-item__input"  placeholder="+7 800 0000000">
                    </div>
                </div>
                <div class="contact-form-item">
                    <div class="contact-form-item__title">
                        сообщение
                    </div>
                    <div class="contact-form-item__inputs-wrapper">
                        <input class="contact-form-item__input"/>
                    </div>
                </div>
                <button type="submit" class="contact-form-submit">отправить сообщение</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
